<!DOCTYPE html>
<html>
<head>
  <title>Sample HTML Form</title>
  <style>

</style>
</head>
<body>
  <h2>html video</h2>

  <div style="text-align:center">
    <button onclick="playPause()">Play/Pause</button> 
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <br><br>
      <video id="video1" width="420" height="420" controls> 
    <source src="videos/bird.mp4" type="video/mp4">

    </video>
  </div>

<script type="text/javascript">

  var myVideo = document.getElementById("video1"); 

  function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
  } 

  function makeBig() { 
    myVideo.width = 560; 
  } 

  function makeSmall() { 
    myVideo.width = 320; 
 }  

  function makeNormal() { 
    myVideo.width = 420; 
 } 
</script>

<p>Video website is <a href="https://www.pexels.com//" target="_blank">pexels.com</a>.</p>

</body>
</html>
