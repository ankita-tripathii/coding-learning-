<!DOCTYPE html>
<html>
<head>
  <title>Tabular Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table id="data-table">
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
  
  </table>

  <script src="api/data.js">
  </script>

  <script src="js/table_logic.js">
  </script>

</body>
</html>
